<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mobile viewport Toolkit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<style>
    #submit {
        display: inline-block;
        width: 250px;
        height: 50px;

        text-align: center;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <h1>Mobile viewport Toolkit</h1>
        <ul class="list-group">
            <li class="list-group-item">User Agent: <span id="userAgent"></span><br/>
                Screen Width: <span id="screenWidth"></span>px Screen Height: <span id="screenHeight"></span>px<br/>
                Document Width: <span id="documentWidth"></span>px Document Height: <span
                        id="documentHeight"></span>px<br/>
                Window Width: <span id="windowWidth"></span>px Window Height: <span id="windowHeight"></span>px<br/>
                Zoom Level: <span id="zoomLevel"></span>
            </li>

        </ul>
        <h2>Set viewport</h2>

        <form role="form" class="form-horizontal" method="post">
            <div class="form-group">
                <label for="width" class="col-sm-2 control-label">Width</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="width" id="width" placeholder="input viewport width"
                           value="device-width">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Scalable</label>

                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="userScalable" value="yes" checked>
                            Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="userScalable" value="no">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="initScale">Initial Scale</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="initScale" placeholder="Initial scale" value="1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="minScale">Minimum Scale</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="minScale" placeholder="Minimum scale" value="1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="maxScale">Maximum Scale</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="maxScale" placeholder="Maximum scale" value="1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="maxScale"></label>

                <div class="col-sm-10">
                    <a class="btn btn-default" id="submit">Update Viewport</a>
                </div>
            </div>

        </form>
    </div>
</div>
